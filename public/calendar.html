    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add/Change Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Name</label>
                <textarea class="form-control" id="title" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Type of Event</label>
                <select class="form-control" id="type">
                  <option>Birthday</option>
                  <option>Appointment</option>
                  <option>Work</option>
                  <option>Personal</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputMDEx1">Time</label>
                <input type="time" id="time" class="form-control">

              </div>
              <div class="form-group ">
                <label for="exampleFormControlTextarea1 ">Comments</label>
                <textarea class="form-control " id="comments" rows="3 "></textarea>
              </div>
          </div>
          <div class="modal-footer ">
            <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="save" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- modal 2 -->

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Event</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Event Name</label>
                <textarea class="form-control" id="title2" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Type of Event</label>
                <select class="form-control" id="type2">
                  <option>Birthday</option>
                  <option>Appointment</option>
                  <option>Work</option>
                  <option>Personal</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputMDEx1">Time</label>
                <input type="time" id="time2" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea class="form-control" id="comments2" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary1" id="edit2" data-dismiss="modal">Save changes</button>
          </div>
        </div>
