        .calendar .dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            color: #1caff6;
            text-align: center;
            font-size: 14pt;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 30px;
            padding-right: 30px;
            width: 160px;
            left: 0px;
            z-index: 2000;
        }
        
        .calendar .dropdown .dropdown-item {
            cursor: pointer;
            opacity: .7;
            transition: .5s opacity;
        }
        
        .calendar .dropdown .dropdown-item:hover {
            opacity: 1;
        }
        
        .calendar .years {
            display: none;
        }
        
        .calendar .title {
            text-align: center;
            font-size: 20pt;
        }
        
        .calendar .calendar-btn {
            float: left;
            background-color: #24aeff;
            color: white;
            text-align: center;
            font-size: 14pt;
            padding-top: 5px;
            padding-bottom: 5px;
            position: relative;
            width: 20%;
            cursor: pointer;
            transition: .5s background-color;
        }
        
        .calendar .calendar-btn:hover {
            background-color: #1f71a1;
        }
        
        .calendar .year-btn {
            float: right;
        }
        
        .calendar .calendar-dates .days .day {
            float: left;
            width: 14%;
            padding: 1%;
            font-size: 13pt;
            text-align: center;
            border: solid 1px #ddd;
            box-sizing: border-box;
        }
        
        .calendar .calendar-dates .days .day.blank {
            background-color: white;
            border: none;
        }
        
        .calendar .calendar-dates .days .day.selected {
            background-color: #1caff6;
            color: white;
            cursor: pointer;
            opacity: .5;
            transition: .5s opacity;
        }
        
        .calendar .calendar-dates .days .day.selected:hover {
            opacity: 1;
        }
        
        .calendar .calendar-dates .days .day.label {
            height: 40px;
            background-color: white;
            color: black;
            border: none;
            font-weight: bold;
        }
        
        .event1 {
            font-size: 10pt;
            color: rgb(0, 68, 255);
            float: left;
        }
        
        .event2 {
            font-size: 10pt;
            color: red;
            float: left;
        }
        
        .event3 {
            font-size: 10pt;
            color: green;
            float: left;
        }
        
        .event4 {
            font-size: 10pt;
            color: Purple;
            float: left;
        }
        
        .event5 {
            font-size: 10pt;
            color: orangered;
            float: left;
        }
        
        @media only screen and (max-width: 960px) {
            .calendar {
                width: 100%;
                margin: 0px;
                margin: 0px;
                box-sizing: border-box;
                position: relative;
                left: 0px;
            }
        }
    </style>
